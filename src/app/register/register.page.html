<ion-header>
  
  <ion-toolbar color="primary"> 
    <ion-title><img routerLink='/login' alt="logo" height="30px" width="30px"  src="assets\fire-symbol (4).png" />  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    
  <ion-card>
      <ion-card-title  text-center color="primary">Register</ion-card-title>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <!-- name -->
        <ion-item>
            <ion-label position="stacked">Name <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text"  [(ngModel)]="name"></ion-input>
          </ion-item>

          <!--email  -->
        <ion-item>
          <ion-label position="stacked">Email <ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text"  [(ngModel)]="email"></ion-input>
        </ion-item>
   <!-- password -->
        <ion-item>
          <ion-label position="stacked">Password<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text"  [(ngModel)]="password"></ion-input>
        </ion-item>

      
      </ion-list>
    </ion-card>
      <div class="ion-padding">
        <ion-button routerLink='/home' expand="block" type="submit" class="ion-no-margin" (click)="signup()">Sign Up</ion-button>
      </div>
    
</ion-content>
